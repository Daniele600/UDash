{% extends 'admin/model/edit.html' %}
{% block head %}
{{super()}}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"> -->
<script src="https://cdn.form.io/js/formio.embed.js"></script>
{% endblock %}

{% block body %}
{{ super() }}




<!-- <div id="formio"></div> -->
{% endblock %}

{% block tail%}
<script>

    const elem_link = {
        components: [
            {
                type: "panel",
                title: 'Link',
                label: 'Link',
                key: 'panel_row',
                components: [

                    {
                        type: 'textfield',
                        key: 'title',
                        label: 'Title',
                        input: true
                    },
                    {
                        "columns": [
                            {
                                "components": [
                                    {
                                        type: 'textfield',
                                        key: 'link',
                                        label: 'Link',
                                        input: true,
                                        tableview: true,
                                    }
                                ],
                                "width": 6,
                                "offset": 0,
                                "push": 0,
                                "pull": 0,
                                "size": "md",
                                "currentWidth": 6
                            },
                            {
                                "components": [
                                    {
                                        type: 'textfield',
                                        key: 'icon',
                                        label: 'Icon',
                                        input: true,
                                        tableview: true,
                                    }
                                ],
                                "width": 5,
                                "offset": 0,
                                "push": 0,
                                "pull": 0,
                                "size": "md",
                                "currentWidth": 5
                            }
                        ],
                        "key": "columns",
                        "type": "columns",
                        "input": false,
                        "tableView": false
                    }
                ]
            }]
    }

    const elem_row = {
        components: [
            {
                type: "panel",
                title: 'Row',
                label: 'Row',
                key: 'row',
                components: [{
                    type: 'textfield',
                    key: 'title',
                    label: 'Title',
                    input: true
                },
                {
                    type: 'select',
                    key: 'color',
                    label: 'Color',
                    defaultValue: 'blue',
                    tableView: true,
                    data: {
                        values: [
                            { label: "Blue", value: "blue" },
                            { label: "Purple", value: "purple" },
                            { label: "Green", value: "green" },
                            { label: "Light blue", value: "light_blue" },
                            { label: "Red", value: "red" },
                            { label: "Yellow", value: "yellow" },
                            { label: "Orange", value: "orange" }]
                    },
                    input: true,
                    dataSrc: "values",
                    //inDataGrid: true,
                    "widget": "html5",
                    "dataGridLabel": true,

                    multiple: false,
                },
                {
                    label: "Links",
                    key: "links",
                    type: 'datagrid',
                    input: true,
                    components: [elem_link],
                    inDataGrid: true,
                }
                ]
            },
        ]
    }

    Formio.createForm(document.getElementById('formio'), {
        components: [
            {
                type: 'textfield',
                key: 'main_title',
                label: 'Main title',

                input: true,
                //tooltip: 'Enter your <strong>First Name</strong>',
                //description: 'Enter your <strong>First Name</strong>'
            },
            //dashb_element,
            {
                label: "Rows",
                key: "ROWS",
                type: 'datagrid',
                input: true,                
                components: [elem_row]
            },
            /*{
                type: 'button',
                action: 'submit',
                label: 'Submit',
                theme: 'primary'
            },*/
        ]
    }).then((form) => {
        val = JSON.parse(document.getElementById("content").value);
        form.submission = {
            data: val
        };
        form.on('change', function () {
            document.getElementById("content").value = JSON.stringify(form.submission["data"]);
        })
    })
</script>
{% endblock %}
