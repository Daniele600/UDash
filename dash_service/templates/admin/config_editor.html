{% extends 'admin/master.html' %}
{% block head_css%}
{{super()}}
{% endblock head_css%}

{% block head %}
{{super()}}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"> -->


<script src="https://cdn.form.io/js/formio.embed.js"></script>
{% endblock %}

{% block body%}
Form io start
<div id="{{txt_config_json}}" data-json_cfg=""></div>
<div id="formio"></div>

Form io End
<script>

    const dataflow_id = {
        components: [{
            "key": "columns",
            "type": "columns",
            "input": false,
            "tableView": false,
            columns: [
                {
                    "components": [
                        {
                            type: 'textfield',
                            key: 'agency',
                            label: 'Agency',
                            input: true,
                            tableview: true,
                        }
                    ],
                    "width": 5,
                    "offset": 0,
                    "push": 0,
                    "pull": 0,
                    "size": "md",
                    "currentWidth": 3
                },
                {
                    "components": [
                        {
                            type: 'textfield',
                            key: 'id',
                            label: 'Id',
                            input: true,
                            tableview: true,
                        }
                    ],
                    "width": 5,
                    "offset": 0,
                    "push": 0,
                    "pull": 0,
                    "size": "md",
                    "currentWidth": 3
                },
                {
                    "components": [
                        {
                            type: 'textfield',
                            key: 'version',
                            label: 'Version',
                            default: '1.0',
                            input: true,
                            tableview: true,
                        }
                    ],
                    "width": 2,
                    "offset": 0,
                    "push": 0,
                    "pull": 0,
                    "size": "md",
                    "currentWidth": 3
                }
            ]
        }]
    }

    const dashb_element = {
        components: [{
            type: 'select',
            key: 'type',
            label: 'Element type',
            defaultValue: 'card',
            data: { values: [{ label: "Card", value: "card" }, { label: "Map", value: "map" }, { label: "Chart", value: "chart" }] },
            input: true
        },

        {
            type: "panel",
            title: 'Data',
            label: 'Data query',
            key: 'data',
            components: [
                {
                    type: 'textfield',
                    key: 'dq',
                    label: 'Data query',
                    input: true,
                    tableview: true,
                },
                {
                    type: 'checkbox',
                    key: 'lastnobservations',
                    label: 'Only most recent values',
                    input: true,
                    tableview: true,
                }]
        },

        {
            type: 'textfield',
            key: 'label',
            label: 'Label',

            input: true,
            //tooltip: 'Enter your <strong>First Name</strong>',
            //description: 'Enter your <strong>First Name</strong>'
        }]
    }

    const vals = [{label:"Aaa", value:"a"},{label:"Bbb", value:"b"}]
    const dataflowid_to_selection = function(result){
        //console.log("In fun")
        //console.log(result)
        let ret = []
        result.forEach((elem)=>{
            let df_id = elem["agency"]+","+elem["id"]+","+elem["version"];
            ret.push({label:df_id, value:df_id})});

        return ret;
    }

    Formio.createForm(document.getElementById('formio'), {
        components: [
            {
                type: 'textfield',
                key: 'main_title',
                label: 'Main title',

                input: true,
                //tooltip: 'Enter your <strong>First Name</strong>',
                //description: 'Enter your <strong>First Name</strong>'
            },
            {
                type: 'select',
                key: 'page_nav',
                label: 'Page navigation',
                defaultValue: 'all',
                data: { values: [{ label: "All", value: "all" }, { label: "Hide", value: "hide" }] },
                input: true
            },
            {
                label: "Dataflows",
                key: "dataflows",
                type: "datagrid",
                input: true,
                components: [dataflow_id]
            },
            {
                "label": "Dataflow2",
                "optionsLabelPosition": "right",
                "inline": true,
                "tableView": false,
                "key": "df_select2",
                "type": "radio",
                "input": true,
                //"dataSrc": "custom",
                "values" : vals,
                "dataType": "object",
                "idPath": "dataflows",
                "valueProperty": "data",
                "refreshOn": "data",
            },
            {
                "label": "Dataflow",
                "optionsLabelPosition": "right",
                "inline": true,
                "tableView": false,
                "key": "df_select",
                "type": "radio",
                "input": true,
                "values": [
                    {
                        "label": "a",
                        "value": "aa",
                        "shortcut": ""
                    },
                    {
                        "label": "b",
                        "value": "bb",
                        "shortcut": ""
                    },
                    {
                        "label": "c",
                        "value": "cc",
                        "shortcut": ""
                    }
                ],
                //"dataSrc": "json",
                //data:{"custom": "console.log(data.dataflows);values = data.dataflows"}
                "logic": [
                    {
                        "name": "aaa",
                        "trigger": {
                            "type": "javascript",
                            "javascript": "result = data.dataflows; console.log('df');console.log(result); return result"
                        },
                        "actions": [
                            {
                                "name": "aa",
                                "type": "customAction",
                                //"customAction": "console.log('sss');console.log(result);console.log(typeof(result));values:vals"
                                "customAction":"console.log('sss');console.log(result);console.log(typeof(result));component.values = dataflowid_to_selection(result)"
                            },
                            {
                                name: "ac",
                                "type": "mergeComponentSchema",
                                "schemaDefinition": "return {data:{values:[{label:\"A\", value:\"a\"}]}}"
                            }
                        ]
                    }
                ],
            },
            //dashb_element,
            {
                label: "Row",
                key: "row",
                type: 'datagrid',
                input: true,
                components: [dashb_element]
            }
        ]
    }).then(function (form) {
        form.on('change', function () {

            console.log(form.submission);
            console.log(form)
            document.getElementById("{{txt_config_json}}").setAttribute("data-json_cfg", JSON.stringify(form.submission));
        });
    })
</script>
{% endblock body%}
